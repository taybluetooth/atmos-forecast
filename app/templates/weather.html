<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="ATMOS Weather" />
  <meta name="keywords" content="ATMOS, Weather, Application" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Callum Taylor" />
  <title>ATMOS</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/main.css">

</head>

<body>

  <div class="wrapper">
    <nav class="navbar navbar-expand-md justify-content-between">
      <div class="container-fluid">
        <div class="navbar-collapse collapse dual-nav order-2">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href=""><i class="fab fa-facebook"></i></a></li>
            <li class="nav-item"><a class="nav-link" href=""><i class="fab fa-twitter"></i></a></li>
            <li class="nav-item"><a class="nav-link" href=""><i class="fab fa-instagram"></i></a></li>
            <li class="nav-item"><a class="nav-link" href=""><i class="fab fa-github"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-sm-flex flex-sm-column">
      <div class="d-sm-flex flex-sm-row">
        <div class="city-conditions d-sm-flex-sm-column">
          <span class="condition-icon p-1">
            <i class="fas fa-{{weather.icon}}"></i>
          </span>
          <h4 class="condition-description p-1"> {{ weather.condition }} </h4>
          <h6 class="city-name p-1"> {{ weather.location }} </h6>
          <h3 class="temperature p-1"> <strong>{{ weather.temp }}</strong> </h3>
          <button class="btn btn-sm btn-outline-primary location-change p-1">
            <a href="/">
              Change Location <i class="fas fa-map-marker-alt"></i>
            </a>
          </button>
        </div>

        <div class="detailed-view ml-auto d-sm-flex flex-sm-column">
          <p class="uv-description desc">
            <i class="fas fa-sun fa-2x p-1"></i> UV-Index:
          </p>
          <p class="uv-figure fig">{{ weather.uv }}</p>
          <p class="precipitation-description desc">
            <i class="fas fa-umbrella fa-2x p-1"></i> Precipitation:
          </p>
          <p class="precipitation-figure fig"> {{ weather.precipitation }}</p>
          <p class="chance-of-rain-description desc">
            <i class="fas fa-cloud-rain fa-2x p-1"></i> Chance of Rain:
          </p>
          <p class="chance-of-rain-figure fig"> {{ weather.rain }} </p>
          <p class="sunrise-desc desc">
            <i class="fas fa-cloud-sun fa-2x p-1"></i> Sunrise:
          </p>
          <p class="sunrise-figure fig"> {{ weather.sunrise }} </p>
          <p class="sunrise-desc desc">
            <i class="fas fa-cloud-moon fa-2x p-1"></i> Sunset:
          </p>
          <p class="sunrise-figure fig"> {{ weather.sunset }} </p>
        </div>
      </div>

      <div class="day-details d-sm-flex flex-sm-row">
        <div class="flex-col">
          <h4 class="day"> {{ weather.day }}</h4>
          <p class="desc"> {{ weather.date }}</p>
        </div>
        <div class="detailed-view flex-row ml-auto">
        </div>
      </div>
    </div>

  <script src="https://kit.fontawesome.com/2ef162273a.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script>
      $(function () {
      $('a[href="#search"]').on('click', function(event) {
          event.preventDefault();
          $('#search').addClass('open');
          $('#search > form > input[type="search"]').focus();
      });

      $('form').submit(function(event) {
          event.preventDefault();
          return false;
      })
    });
  </script>
  <script type="text/javascript">
    $(document).ready(function() {

        var bgArray = ['b1.jpg', 'b2.jpg', 'b3.jpg', 'b4.jpg', 'b5.jpg'];
        var bg = bgArray[Math.floor(Math.random() * bgArray.length)];
        var path = '/static/';

        $('.wrapper').css('background-image', 'url(' + path + bg + ')');

    });
  </script>

</body>

</html>
